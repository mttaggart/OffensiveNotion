[package]
name = "OffensiveNotion"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde_json = "1.0"
hostname = "^0.3"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3